<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Personalizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled> <!-- Exibe a operação ou resultado -->
        <div class="buttons">
            <!-- Botões para inserção de valores -->
            <button class="btn" id="btnEU">EU</button>
            <button class="btn" id="btnVOCE">VOCE</button>
            <button class="btn" id="btnOUTRA">OUTRA(O)</button>
            <button class="btn" id="btnFAMILIA">FAMÍLIA</button>
            <button class="btn" id="btnSOMA">+</button>

            <!-- Botões de controle -->
            <button class="btn" id="btnClear">Limpar</button>
            <button class="btn" id="btnResult">Resultado</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
