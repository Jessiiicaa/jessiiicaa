<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: comic sans ms, sans-serif;
            text-align: center;
            margin: 50px;
            position: absolute;
            top: 495px;  
            right: 745;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ffffff4b;
            border-radius: 10px;
            background-color: #ff000047;
        }
        .display {
            margin-bottom: 20px;
            font-size: 24px;
            min-height: 40px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            font-family: comic sans ms, sans-serif;
        }
        .button {
            padding: 18px;
            margin: 5px;
            font-size: 10px;
            font-family: comic sans ms, sans-serif;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #fff6f66e;
            color: white;
            transition: background-color 0.3s ease;
            
            .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;}
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <button class="button" onclick="addToExpression('EU')">EU</button>
        <button class="button" onclick="addToExpression('VOCÊ')">VOCÊ</button>
        <button class="button" onclick="addToExpression('OUTRA(O)')">OUTRA(O)</button>
        <br>
        <button class="button" onclick="addToExpression('+')">+</button>
        <button class="button" onclick="addToExpression('-')">-</button>
        <button class="button" onclick="calculate()">=</button>
        <br>
        <button class="button" onclick="clearDisplay()">Limpar</button>
    </div>

    <script>
        let expression = "";
        const results = {
            "EU + VOCÊ": "AMOR",
            "EU - VOCÊ": "SAUDADE",
            "VOCÊ + OUTRA(O)": "CIÚMES",
            "EU + OUTRA(O)": "DÚVIDA"
        };

        function addToExpression(value) {
            expression += expression ? " " + value : value;
            document.getElementById("display").innerText = expression;
        }

        function calculate() {
            let result = results[expression] || "INDEFINIDO";
            document.getElementById("display").innerText = result;
            expression = "";
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").innerText = "";
        }
    </script>
</body>
</html>
