<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Personalizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled> <!-- Aqui vai aparecer a operação/resultado -->
        <div class="buttons">
            <!-- Botões com nomes e resultados personalizados -->
            <button class="btn" onclick="appendToDisplay('EU')">EU</button>
            <button class="btn" onclick="appendToDisplay('VOCE')">VOCE</button>
            <button class="btn" onclick="appendToDisplay('OUTRA(O)')">OUTRA(O)</button>
            

            <!-- Botões de controle -->
            <button class="btn" onclick="clearDisplay()">Limpar</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('+')">Soma</button>
            <button class="btn" onclick="appendToDisplay('-')">Subtração</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
