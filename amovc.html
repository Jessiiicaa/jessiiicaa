<button onclick="abrirNovaAba()">Abrir Nova Aba</button>

<script>
function abrirNovaAba() {
    let novaAba = window.open("", "_blank"); // Abre uma nova aba vazia

    // Escreve o HTML na nova aba e vincula o mesmo arquivo CSS
    novaAba.document.write(`
        <html>
        <head>
            <title>Nova Aba</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <h1>Bem-vindo à Nova Aba!</h1>
            <p>Esta é uma nova aba com o mesmo fundo da página principal.</p>
        </body>
        </html>
    `);
}
</script>
