<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: comic sans ms, sans-serif;
            text-align: center;
            margin: 50px;
            padding: 0;
            
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ffffffba;
            border-radius: 10px;
            background-color: #ff000047;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 110px;
            width: 90%; 
            height: 400px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            top: 10%;
        }
        .display {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 300%;
            max-width: 300px;
            margin-bottom: 20px;
            font-size: 24px;
            min-height: 40px;
            padding: 10px;
            color: #ffffff;
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(251, 251, 251, 0.667);
            display: inline-block;
            padding: 20px;
            border: 3px solid #ffffff74;
            border-radius: 10px;
            background-color: #ffffff6a;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.2);
            font-family: comic sans ms, sans-serif;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
            
        }
        .button {
            padding: 10px;
            margin: 5px;
            font-size: 10px;
            font-family: comic sans ms, sans-serif;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #fff6f66e;
            color: white;
            transition: background-color 0.3s ease;
            height: 50px;
            width: 100px;
        }

            .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
           
    
        }

            .button:hover {
                background-color: #ff4a3d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <button class="button" onclick="addToExpression('EU')">EU</button>
        <button class="button" onclick="addToExpression('VOCÊ')">VOCÊ</button>
        <button class="button" onclick="addToExpression('OUTRA')">OUTRA</button>
        <button class="button" onclick="addToExpression('+')">+</button>
        <button class="button" onclick="addToExpression('-')">-</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="clearDisplay()">Limpar</button>
    </div>

    <script>
        let expression = "";
        const results = {
            "EU + VOCÊ": "AMOR",
            "EU - VOCÊ": "SAUDADE",
            "VOCÊ + OUTRA(O)": "CIÚMES",
            "EU + OUTRA(O)": "DÚVIDA"
        };

        function addToExpression(value) {
            expression += expression ? " " + value : value;
            document.getElementById("display").innerText = expression;
        }

        function calculate() {
            let result = results[expression] || "INDEFINIDO";
            document.getElementById("display").innerText = result;
            expression = "";
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").innerText = "";
        }
    </script>
</body>
</html>
